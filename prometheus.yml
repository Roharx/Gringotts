global:
  scrape_interval: 15s

rule_files:
  - "rules.yml"

scrape_configs:
  - job_name: 'gringotts'
    metrics_path: /metrics
    static_configs:
      - targets:
          - 'transactionpublisher:8080'
          - 'ledgerservice:8080'
          - 'apigateway:8080'
          - 'transactionconsumer:8080'
          - 'currencyservice:8080'

  - job_name: 'prometheus'
    static_configs:
      - targets: [ 'localhost:9090' ]
